
<div class="table-container" [hidden]="!taxChangeList">

  <table mat-table [dataSource]="dataSource" matSort #sortTaxChange="matSort" class="table-striped mat-elevation-z8" style="display:inline-table">
    <!--table table-striped-->
    <ng-container matColumnDef="change_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Change Date </th>      
      <td mat-cell *matCellDef="let change"> {{ change.change_date }}</td>
    </ng-container>

    <ng-container matColumnDef="tax_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let change">
        <span>{{ change.tax_type }}</span>          
      </td>
    </ng-container>

    <ng-container matColumnDef="change_desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
      <td mat-cell *matCellDef="let change"> {{ change.change_desc }} </td>
    </ng-container>

    <ng-container matColumnDef="change_owner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Who </th>
      <td mat-cell *matCellDef="let change"> {{ change.change_owner}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginatorTax="matPaginator" [hidden]="hidePaginator" [pageSize]="5" [hidePageSize] [showFirstLastButtons] class="paginatorContainer" style="max-height:40px"></mat-paginator>

</div>
