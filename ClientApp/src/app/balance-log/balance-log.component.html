<div class="table-container" [hidden]="!this.ownerTransactionLog">

  <table mat-table [dataSource]="dataSource" matSort matSortStart="desc" class="table table-striped mat-elevation-z8">
    <!--table table-striped-->
    <ng-container matColumnDef="event_recorded_gmt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="long-text">Date</span>
        <span class="short-text">Date</span>
      </th>
      <td mat-cell *matCellDef="let row">
        <span class="date">{{ row.event_recorded_gmt }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="long-text">Action</span>
        <span class="short-text">Action</span>
      </th>
      <td mat-cell *matCellDef="let row">
        <i class="fas fa-minus" [ngClass]="{'enabled': row.action === 'W' }"></i>
        <i class="fas fa-plus" [ngClass]="{'enabled': row.action === 'D' }"></i>
        <span>{{ row.action === 'W' ? "Widthdraw" : row.action === 'D' ? 'Deposit' : row.action }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="long-text">hash</span>
        <span class="short-text">hash</span>
      </th>
      <td mat-cell *matCellDef="let row">
        <a href="https://testnet.bscscan.com/tx/{{ row.hash }}" target="_blank" class="lineAnim">
          <mat-icon class="iconSearch">search</mat-icon>
          <span class="long-text">Blockchain Record</span>
          <span class="short-text">Blockchain Record</span>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <span class="long-text">Amount</span>
        <span class="short-text">Amount</span>
      </th>
      <td mat-cell *matCellDef="let row">
        <img src="./images/coin-m-large.png" class="mega">
        <span class="">{{ row.amount }}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [hidden]="hidePaginator" [pageSize]="100" [hidePageSize] [showFirstLastButtons] class="paginatorContainer"></mat-paginator>

</div>
